<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details and Web-to-Lead Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col">
        <header class="relative">
            <div class="h-40 overflow-hidden">
                <img id="header-image" alt="Header Image" class="w-full h-40 object-cover">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <h1 id="company-name" class="text-white text-4xl font-bold">Your Company Name</h1>
                </div>
            </div>
        </header>

        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h2 class="text-2xl font-bold mb-4">Property Images</h2>
                            <div class="gallery grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8">
                                <!-- Gallery images will be dynamically inserted here -->
                            </div>
                            <h2 class="text-2xl font-bold mb-4 mt-8">Property Details</h2>
                            <div id="property-details" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                <!-- Property details will be dynamically inserted here -->
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold mb-4">Inquiry Form</h2>
                            <div id="error-message" class="mb-4 text-red-600"></div>
                            <form id="web-to-lead-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                <!-- Form fields will be dynamically inserted here -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-300 text-sm">
                    Â© 2024 Your Company Name. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        async function fetchFormData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedPath = urlParams.get('expose');
        
                if (!encodedPath) {
                    throw new Error('No "expose" parameter found in the URL');
                }
        
                const path = atob(encodedPath);
        
                const response = await fetch(`https://api.telegra.ph/getPage/${path}?return_content=true`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                return JSON.parse(data.result.content[0].children[0]);
            } catch (error) {
                console.error('Error fetching form data:', error);
                document.getElementById('error-message').textContent = 'Error loading form data. Please try again later.';
            }
        }

        function populatePropertyDetails(data) {
            const detailsContainer = document.getElementById('property-details');
            const details = data.property_details;
            
            for (const [key, value] of Object.entries(details)) {
                const detailElement = document.createElement('p');
                detailElement.className = 'mb-2';
                detailElement.innerHTML = `<strong class="capitalize">${key.replace('_', ' ')}:</strong> ${value}`;
                detailsContainer.appendChild(detailElement);
            }
        }

        function getRedircetURL() {
            return location.origin + window.location.pathname + '/success.html';
        }

        function populateForm(data) {
            const form = document.getElementById('web-to-lead-form');
            
            for (const [key, value] of Object.entries(data.formConfig)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;

                if(input.name === 'retURL') {
                    input.value = getRedircetURL();
                }

                form.appendChild(input);
            }

            form.setAttribute('action', data.formConfig.form_action);
            form.setAttribute('method', 'POST');

            data.fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'mb-4';

                const label = document.createElement('label');
                label.htmlFor = field.name;
                label.className = 'block text-gray-700 text-sm font-bold mb-2';
                label.textContent = field.label;
                formGroup.appendChild(label);

                if (field.name === 'message') {
                    const textarea = document.createElement('textarea');
                    textarea.className = 'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline';
                    textarea.id = field.name;
                    textarea.name = field.name;
                    textarea.required = field.required;
                    textarea.rows = 4;
                    formGroup.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.type = field.name === 'email' ? 'email' : 'text';
                    input.className = 'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline';
                    input.id = field.name;
                    input.name = field.name;
                    input.required = field.required;
                    formGroup.appendChild(input);
                }

                form.appendChild(formGroup);
            });

            const termsGroup = document.createElement('div');
            termsGroup.className = 'mb-4';
            const termsLabel = document.createElement('label');
            termsLabel.className = 'flex items-center';
            const termsCheckbox = document.createElement('input');
            termsCheckbox.type = 'checkbox';
            termsCheckbox.id = 'terms';
            termsCheckbox.className = 'mr-2';
            termsLabel.appendChild(termsCheckbox);
            const termsText = document.createElement('span');
            termsText.innerHTML = 'I agree to the <a href="tc.html" target="_blank" class="text-primary hover:underline">Terms and Conditions</a>';
            termsLabel.appendChild(termsText);
            termsGroup.appendChild(termsLabel);
            form.appendChild(termsGroup);

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.id = 'submit-button';
            submitButton.className = 'bg-gray-400 cursor-not-allowed text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200';
            submitButton.textContent = 'Submit';
            submitButton.disabled = true;
            form.appendChild(submitButton);

            termsCheckbox.addEventListener('change', function() {
                submitButton.disabled = !this.checked;
                if (this.checked) {
                    submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    submitButton.classList.add('bg-primary', 'hover:bg-blue-700');
                } else {
                    submitButton.classList.remove('bg-primary', 'hover:bg-blue-700');
                    submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                }
            });

            // Initialize button state
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
        }

        function populateHeader(data) {
            const headerImage = document.getElementById('header-image');
            headerImage.src = data.headerImage.url;
            headerImage.alt = data.headerImage.alt;

            const companyName = document.getElementById('company-name');
            companyName.textContent = data.companyName;
        }

        function populateGallery(data) {
            const gallery = document.querySelector('.gallery');
            data.gallery.forEach(image => {
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.alt;
                img.className = 'w-full h-48 object-cover rounded-lg shadow-md';
                gallery.appendChild(img);
            });
        }

        async function initPage() {
            const data = await fetchFormData();
            if (data) {
                populatePropertyDetails(data);
                populateForm(data);
                populateHeader(data);
                populateGallery(data);
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
