<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details and Web-to-Lead Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col">
        <header class="relative">
            <div class="h-40 overflow-hidden">
                <img id="header-image" alt="Header Image" class="w-full h-40 object-cover">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <h1 id="company-name" class="text-white text-4xl font-bold">Your Company Name</h1>
                </div>
            </div>
        </header>

        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h2 class="text-2xl font-bold mb-4">Property Images</h2>
                            <div class="gallery grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8">
                                <!-- Gallery images will be dynamically inserted here -->
                            </div>
                            <h2 class="text-2xl font-bold mb-4 mt-8">Property Details</h2>
                            <div id="property-details" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                <!-- Property details will be dynamically inserted here -->
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold mb-4">Inquiry Form</h2>
                            <div id="error-message" class="mb-4 text-red-600"></div>
                            <form id="web-to-lead-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                <!-- Form fields will be dynamically inserted here -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-300 text-sm">
                    Â© 2024 Your Company Name. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        async function fetchFormData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedPath = urlParams.get('expose');
        
                if (!encodedPath) {
                    throw new Error('No "expose" parameter found in the URL');
                }
        
                const recordId = atob(encodedPath);
                const response = await fetch(`https://immocrm.pythonanywhere.com/api/record/${recordId}/`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                // return {"property_details":{"rooms":3,"price":"2300.00","floor":6,"description":"Charming and modern, this newly renovated two-bedroom apartment boasts abundant natural light and contemporary finishes. The open-plan layout seamlessly integrates the living, dining, and kitchen areas, creating an inviting space for relaxation or entertaining. Enjoy sleek stainless steel appliances and ample storage in the kitchen, while the bedrooms offer comfort and privacy. With hardwood floors throughout, a stylish bathroom, and convenient access to local amenities, this property is perfect for those seeking both style and functionality in urban living","address":"Eckermannstr. 58, Berlin, 12683, Deutschland"},"headerImage":{"url":"https://img1.wsimg.com/isteam/ip/5c666621-1bf4-498b-9c7b-cf1b09cecbf9/blob-16aa6b4.png/:/fx-gs/rs=w:2046,m","alt":"Company Header"},"gallery":[{"url":"https://test-immo-image-uploader.s3.amazonaws.com/a03Qy0000053HnTIAU/image_1726055353136_0.jpg","alt":"Gallery Image"},{"url":"https://test-immo-image-uploader.s3.amazonaws.com/a03Qy0000053HnTIAU/image_1726055322653_0.jpeg","alt":"Gallery Image"},{"url":"https://test-immo-image-uploader.s3.amazonaws.com/a03Qy0000053HnTIAU/image_1726121776920_0.jpg","alt":"Gallery Image"}],"formConfig":{},"fields":[{"required":true,"name":"first_name","label":"First Name","isHidden":false},{"required":true,"name":"last_name","label":"Last Name","isHidden":false},{"required":true,"name":"email","label":"Email","isHidden":false},{"required":true,"name":"phone","label":"Phone","isHidden":false},{"required":true,"name":"message","label":"Message","isHidden":false},{"value":"Web","required":true,"name":"lead_source","label":"lead_source","isHidden":true}],"companyName":"Berolinum \n Immobilien"};
                return JSON.parse(data.data);
            } catch (error) {
                console.error(error);
                redirectToErrorPage();
            }
        }

        function redirectToErrorPage() {
            window.location.href = 'error.html';
        }

        function populatePropertyDetails(data) {
            const detailsContainer = document.getElementById('property-details');
            const details = data.property_details;
            
            for (const [key, value] of Object.entries(details)) {
                const detailElement = document.createElement('p');
                detailElement.className = 'mb-2';
                detailElement.innerHTML = `<strong class="capitalize">${key.replace('_', ' ')}:</strong> ${value}`;
                detailsContainer.appendChild(detailElement);
            }
        }

        function getRedirectURL() {
            return location.origin + window.location.pathname + 'success.html';
        }

        function populateForm(data) {
            const form = document.getElementById('web-to-lead-form');
            for (const [key, obj] of Object.entries(data.formConfig)) {
                const input = document.createElement('input');
                input.type = obj.isHidden ? 'hidden' : 'text';
                input.name = obj.name;
                input.value = obj.value;

                if(input.name === 'retURL') {
                    input.value = getRedirectURL();
                }

                form.appendChild(input);
            }

            data.fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'mb-4';

                const label = document.createElement('label');
                label.htmlFor = field.name;
                label.className = 'block text-gray-700 text-sm font-bold mb-2';
                label.textContent = field.label;
                formGroup.appendChild(label);

                if (field.name === 'message') {
                    const textarea = document.createElement('textarea');
                    textarea.className = 'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline';
                    textarea.id = field.name;
                    textarea.name = field.name;
                    textarea.required = field.required;
                    textarea.rows = 4;
                    formGroup.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.type = field.name === 'email' ? 'email' : 'text';
                    input.className = 'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline';
                    input.id = field.name;
                    input.name = field.name;
                    input.required = field.required;
                    formGroup.appendChild(input);
                }

                form.appendChild(formGroup);
            });

            // Add terms checkbox
            const termsGroup = document.createElement('div');
            termsGroup.className = 'mb-4';
            const termsLabel = document.createElement('label');
            termsLabel.className = 'flex items-center';
            const termsCheckbox = document.createElement('input');
            termsCheckbox.type = 'checkbox';
            termsCheckbox.id = 'terms';
            termsCheckbox.className = 'mr-2';
            termsCheckbox.required = true;
            termsLabel.appendChild(termsCheckbox);
            const termsText = document.createElement('span');
            termsText.innerHTML = 'I agree to the <a href="tc.html" target="_blank" class="text-primary hover:underline">Terms and Conditions</a>';
            termsLabel.appendChild(termsText);
            termsGroup.appendChild(termsLabel);
            form.appendChild(termsGroup);

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.id = 'submit-button';
            submitButton.className = 'bg-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200 hover:bg-blue-700';
            submitButton.textContent = 'Submit';
            form.appendChild(submitButton);

            form.addEventListener('submit', submitForm);
        }

        function populateHeader(data) {
            const headerImage = document.getElementById('header-image');
            headerImage.src = data.headerImage.url;
            headerImage.alt = data.headerImage.alt;

            const companyName = document.getElementById('company-name');
            companyName.textContent = data.companyName;
        }

        function populateGallery(data) {
            const gallery = document.querySelector('.gallery');
            data.gallery.forEach(image => {
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.alt;
                img.className = 'w-full h-48 object-cover rounded-lg shadow-md';
                gallery.appendChild(img);
            });
        }

        async function submitForm(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const encodedPath = urlParams.get('expose');
            if (!encodedPath) {
                throw new Error('No "expose" parameter found in the URL');
            }

            try {
                const recordId = atob(encodedPath);
            } catch (error) {
                redirectToErrorPage();
            }

            const recordId = atob(encodedPath);
            const form = document.getElementById('web-to-lead-form');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');

            // Check form validity
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = {};
            let isValid = true;

            form.querySelectorAll('input, textarea').forEach(field => {
                if (field.type !== 'checkbox') {
                    if (field.required && !field.value.trim()) {
                        isValid = false;
                        field.classList.add('border-red-500');
                    } else {
                        field.classList.remove('border-red-500');
                        formData[field.name] = field.value;
                    }
                }
            });

            if (!isValid) {
                errorMessage.textContent = 'Please fill in all required fields.';
                return;
            }

            formData['id'] = recordId;

            // Disable the submit button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            errorMessage.textContent = '';

            try {
                
                const response = await fetch('https://immocrm.pythonanywhere.com/api/submit-web-to-lead/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = 'success.html';
                } else {
                    redirectToErrorPage();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while submitting the form. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }
        }

        async function initPage() {
            const data = await fetchFormData();
            if (data) {
                populatePropertyDetails(data);
                populateForm(data);
                populateHeader(data);
                populateGallery(data);
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
